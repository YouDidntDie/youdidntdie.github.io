<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You Didn’t Die — Survival Guide</title>
  <style>
    :root {
      --green: #00ff00;
      --dark: #000;
      --glow: 0 0 8px var(--green);
      --font: 'Courier New', Courier, monospace;
    }
    body {
      margin: 0;
      height: 100vh;
      background: var(--dark);
      color: var(--green);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      text-shadow: var(--glow);
    }
    header {
      padding: 0.8rem 1rem;
      border-bottom: 2px solid var(--green);
      font-size: 1.5rem;
      text-align: center;
      background: #00220d;
      box-shadow: inset 0 0 10px #004422;
      z-index: 10;
    }
    #container {
      flex-grow: 1;
      display: flex;
      height: calc(100vh - 52px);
      overflow: hidden;
    }
    nav {
      width: 220px;
      background: #001a0d;
      border-right: 2px solid var(--green);
      display: flex;
      flex-direction: column;
      box-shadow: inset 0 0 12px #004422;
      z-index: 5;
    }
    nav button {
      background: transparent;
      border: none;
      border-top: 1px solid var(--green);
      border-bottom: 1px solid var(--green);
      padding: 1rem 1.5rem;
      color: var(--green);
      font-family: var(--font);
      font-size: 1.1rem;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.25s ease;
    }
    nav button:first-child {
      border-top: none;
    }
    nav button:hover, nav button.active {
      background-color: #003322;
      box-shadow: var(--glow);
    }
    .subnav a {
      color: var(--green);
      padding: 0.4rem 1.5rem;
      font-size: 0.95rem;
      display: block;
      text-decoration: none;
    }
    .subnav a:hover {
      background-color: #002a1a;
    }
    main {
      flex-grow: 1;
      overflow-y: auto;
      background: #001a0d;
      box-shadow: inset 0 0 10px #004422;
      font-size: 1.1rem;
      line-height: 1.4;
      padding: 1rem 2rem;
      position: relative;
    }

    /* Boot screen styling */
    #boot {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: limegreen;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: monospace;
      z-index: 9999;
      text-shadow: 0 0 5px limegreen;
    }
    #boot-bar-container {
      width: 80%;
      max-width: 600px;
      height: 1.2rem;
      border: 1px solid limegreen;
      margin-top: 1rem;
    }
    #boot-bar {
      height: 100%;
      width: 0%;
      background: limegreen;
      transition: width 0.05s linear;
    }
    #boot-lines {
      margin-top: 1rem;
      font-size: 0.75rem;
      width: 80%;
      max-width: 600px;
      text-align: left;
    }

    @media (max-width: 700px) {
      #container {
        flex-direction: column;
        height: auto;
      }
      nav {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 2px solid var(--green);
        flex-direction: row;
        overflow-x: auto;
      }
      nav button {
        flex: 1 0 auto;
        border-left: 1px solid var(--green);
        border-right: 1px solid var(--green);
        padding: 0.8rem 1rem;
        font-size: 1rem;
        text-align: center;
      }
      nav button:first-child {
        border-left: none;
      }
      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="boot">
    <div id="boot-text">Booting survival OS...</div>
    <div id="boot-bar-container">
      <div id="boot-bar"></div>
    </div>
    <div id="boot-lines"></div>
  </div>

  <header>You Didn’t Die — Survival Guide</header>
  <div id="container">
    <nav aria-label="Main navigation">
      <button data-section="start" class="active">Start Here</button>
      <button data-section="basics">Basics</button>
      <div class="subnav" id="basics-sub" style="display:none;">
        <a href="#" data-sub="water">Water</a>
        <a href="#" data-sub="fire">Fire</a>
        <a href="#" data-sub="shelter">Shelter</a>
        <a href="#" data-sub="food">Food</a>
      </div>
      <button data-section="threats">Threats</button>
      <button data-section="mental">Mental Survival</button>
      <button data-section="tools">Tools</button>
      <button data-section="store">Store</button>
      <button data-section="about">About</button>
    </nav>
    <main id="content" tabindex="0" aria-live="polite" aria-atomic="true">
      Welcome to You Didn’t Die. Your survival bible awaits. Select a section to get started.
    </main>
  </div>

  <script>
    const CONTENT = {
      start: `Welcome to the Survival OS.\nIf you're seeing this, congrats — you're still breathing.\nNow pick a section and try not to screw it up.`,
      basics: `You're in the Basics. Choose one of the essentials:`,
      water: `Water:\nYou're mostly made of it. Keep it clean or die trying.\n- Purify by boiling, filtering, or tabs.\n- Avoid anything that smells like a corpse.\n- Rain is good. Puddles are suspicious.`,
      fire: `Fire:\nBecause hypothermia is a bitch.\n- Use lighters, ferro rods, or rub sticks like a caveman.\n- Keep it dry. Keep it safe. Worship it.`,
      shelter: `Shelter:\nMother Nature will murder you without one.\n- Debris huts, lean-tos, snow caves — learn 'em.\n- Pick location wisely unless you want ants in your eyes.`,
      food: `Food:\nYou'll get hangry. Then you'll get dead.\n- Snare small game. Fish. Forage.\n- Fat = life. Eat smart.`,
      threats: `Threats:\nEverything's trying to kill you. Here's a shortlist:\n- Nature: floods, storms, earthquakes.\n- People: looters, raiders, that guy named Jeff.\n- Animals: Learn which ones see you as a snack.`,
      mental: `Mental Survival:\nYour brain will betray you first.\n- Stay focused. Set goals. Laugh at the absurdity.\n- Sanity is optional, survival isn't.`,
      tools: `Tools:\nYou brought them, right?\n- Knife, duct tape, multitool.\n- First aid. Backup power.\n- Radios, signal mirrors, and the ability to not be an idiot.`,
      store: `Store:\nComing soon: gear, gadgets, and probably overpriced knives.\nYou’ll want them. Your life may depend on it.`,
      about: `About:\nBuilt by Nick. Fueled by caffeine and despair.\nThis guide is brutal, sarcastic, and probably more honest than your ex.`
    };

    const initLines = [
      "Initializing sass core...",
      "Compiling survival algorithms from YouTube and trauma...",
      "Locating your last brain cell...",
      "Loading nihilism.dll...",
      "Injecting dark humor into terminal...",
      "Decrypting encrypted stupidity...",
      "Rewiring common sense (failed)...",
      "Loading: sharp rocks and poor decisions...",
      "Installing sarcasm module...",
      "Wiping empathy... done.",
      "Checking for hope... not found.",
      "Generating illusion of control...",
      "Synching with your disappointment...",
      "Rebuilding ego... 404 ego not found."
    ];

    const nav = document.querySelector("nav");
    const buttons = nav.querySelectorAll("button");
    const content = document.getElementById("content");
    const subnav = document.getElementById("basics-sub");

    function setActive(button) {
      buttons.forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");
    }

    nav.addEventListener("click", e => {
      const target = e.target;
      if (target.tagName === "BUTTON") {
        const section = target.getAttribute("data-section");
        if (CONTENT[section]) {
          content.innerText = CONTENT[section];
          setActive(target);
          subnav.style.display = section === "basics" ? "block" : "none";
        }
      }
    });

    subnav.addEventListener("click", e => {
      if (e.target.tagName === "A") {
        e.preventDefault();
        const sub = e.target.getAttribute("data-sub");
        if (CONTENT[sub]) {
          content.innerText = CONTENT[sub];
        }
      }
    });

    // Boot sequence with stacked lines
    const boot = document.getElementById("boot");
    const bootBar = document.getElementById("boot-bar");
    const bootLines = document.getElementById("boot-lines");

    let width = 0;
    let lineIndex = 0;

    const bootInterval = setInterval(() => {
      if (width >= 100) {
        clearInterval(bootInterval);
        setTimeout(() => {
          boot.style.display = "none";
        }, 500);
      } else {
        width += 4;
        bootBar.style.width = width + "%";

        if (lineIndex < initLines.length) {
          const line = document.createElement("div");
          line.textContent = initLines[lineIndex++];
          bootLines.appendChild(line);
        }
      }
    }, 100);
  </script>
</body>
</html>
