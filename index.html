<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Didn't Die, Now What?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #33ff33;
      font-family: monospace;
      font-size: 1rem;
      line-height: 1.4;
      overflow: hidden;
    }

    #terminal {
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
      white-space: pre-wrap;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #33ff33;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="terminal">> Booting survival module...<span class="cursor"></span></div>

  <script>
    const terminal = document.getElementById("terminal");

    const lines = [
      "> Booting survival module...",
      "> You didn't die.",
      "> Now what?",
      "> Loading: The guide to not screwing up again...",
      "> Type 'help' to begin."
    ];

    let index = 0;

    function typeLine() {
      if (index < lines.length) {
        terminal.innerHTML += "\n" + lines[index];
        index++;
        setTimeout(typeLine, 1000);
      }
    }

    setTimeout(() => {
      terminal.innerHTML = lines[0];
      typeLine();
    }, 1000);
  </script>
</body>
</html>
