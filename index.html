<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Didn't Die, Now What?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #33ff33;
      font-family: monospace;
      font-size: 1rem;
      line-height: 1.4;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #interface {
      background-color: #001a00;
      border: 3px solid #33ff33;
      width: 90vw;
      max-width: 800px;
      height: 90vh;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 0 20px #33ff33;
    }

    #terminal {
      white-space: pre-wrap;
      height: 100%;
      overflow-y: auto;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #33ff33;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .button-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1em;
    }

    .option-btn {
      background-color: transparent;
      color: #33ff33;
      border: 1px solid #33ff33;
      padding: 0.5em 1em;
      cursor: pointer;
      font-family: monospace;
      transition: background-color 0.2s;
    }

    .option-btn:hover {
      background-color: #004400;
    }

    .hidden {
      display: none;
    }

    #loading-bar {
      width: 100%;
      background-color: #004400;
      border: 1px solid #33ff33;
      height: 20px;
      margin-top: 1em;
      position: relative;
    }

    #loading-progress {
      height: 100%;
      background-color: #33ff33;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div id="interface">
    <div id="terminal"></div>
  </div>

  <script>
    const terminal = document.getElementById("terminal");

    function writeLine(text = "", delay = 500) {
      return new Promise(resolve => {
        setTimeout(() => {
          const line = document.createElement("div");
          line.textContent = text;
          terminal.appendChild(line);
          terminal.scrollTop = terminal.scrollHeight;
          resolve();
        }, delay);
      });
    }

    async function animatedTitle() {
      await writeLine("You didn't die", 1200);
      await writeLine(", now what?", 1200);
    }

    async function loadingSequence() {
      const bar = document.createElement("div");
      bar.id = "loading-bar";
      const progress = document.createElement("div");
      progress.id = "loading-progress";
      bar.appendChild(progress);
      terminal.appendChild(bar);

      for (let i = 1; i <= 100; i += Math.floor(Math.random() * 15)) {
        await new Promise(res => setTimeout(res, 100 + Math.random() * 200));
        progress.style.width = i + "%";
        if (Math.random() < 0.15) {
          const glitch = document.createElement("div");
          glitch.textContent = glitchLine();
          terminal.appendChild(glitch);
        }
      }

      progress.style.width = "100%";
      await writeLine("[RECOVERY] Survival OS Loaded.", 1000);
    }

    function glitchLine(length = 30) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{};':,.<>/?";
      let line = "";
      for (let i = 0; i < length; i++) {
        line += chars[Math.floor(Math.random() * chars.length)];
      }
      return line;
    }

    function renderOptions() {
      const container = document.createElement("div");
      container.className = "button-options";
      const options = ["help", "status", "tip", "menu", "choices", "clear"];
      options.forEach(cmd => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = cmd;
        btn.onclick = () => loadScreen(cmd);
        container.appendChild(btn);
      });
      terminal.appendChild(container);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function loadScreen(cmd) {
      terminal.innerHTML = "";
      writeLine(`>>> ${cmd.toUpperCase()} SCREEN <<<`, 500).then(() => {
        const backBtn = document.createElement("button");
        backBtn.textContent = "< Back";
        backBtn.className = "option-btn";
        backBtn.onclick = () => {
          terminal.innerHTML = "";
          bootMainUI();
        };
        terminal.appendChild(backBtn);

        const content = document.createElement("div");
        content.textContent = `This is the ${cmd} screen. More to come...`;
        terminal.appendChild(content);
        terminal.scrollTop = terminal.scrollHeight;
      });
    }

    async function bootMainUI() {
      await writeLine("Welcome to the Survival Interface.", 800);
      await writeLine("You didn't die. Now what?", 1000);
      await writeLine("\nAvailable Commands:", 800);
      renderOptions();
    }

    async function bootSequence() {
      await animatedTitle();
      await loadingSequence();
      await bootMainUI();
    }

    window.onload = bootSequence;
  </script>
</body>
</html>
