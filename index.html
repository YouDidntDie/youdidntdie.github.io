<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You Didn’t Die — Survival Guide</title>
  <style>
    :root {
      --green: #00ff00;
      --dark: #000;
      --glow: 0 0 8px var(--green);
      --font: 'Courier New', Courier, monospace;
    }
    body {
      margin:0; 
      height:100vh;
      background: var(--dark);
      color: var(--green);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      text-shadow: var(--glow);
    }
    header {
      padding: 0.8rem 1rem;
      border-bottom: 2px solid var(--green);
      font-size: 1.5rem;
      text-align: center;
      user-select: none;
      background: #00220d;
      box-shadow: inset 0 0 10px #004422;
    }
    #container {
      flex-grow: 1;
      display: flex;
      height: calc(100vh - 52px);
      overflow: hidden;
    }
    nav {
      width: 220px;
      background: #001a0d;
      border-right: 2px solid var(--green);
      display: flex;
      flex-direction: column;
      box-shadow: inset 0 0 12px #004422;
    }
    nav button {
      background: transparent;
      border: none;
      border-top: 1px solid var(--green);
      border-bottom: 1px solid var(--green);
      padding: 1rem 1.5rem;
      color: var(--green);
      font-family: var(--font);
      font-size: 1.1rem;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.25s ease;
      user-select: none;
    }
    nav button:first-child {
      border-top: none;
    }
    nav button:hover, nav button.active {
      background-color: #003322;
      box-shadow: var(--glow);
    }
    main {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
      background: #001a0d;
      box-shadow: inset 0 0 10px #004422;
      font-size: 1.1rem;
      line-height: 1.4;
      white-space: pre-wrap;
      max-height: calc(100vh - 52px);
      box-sizing: border-box;
    }
    @media (max-width: 700px) {
      #container {
        flex-direction: column;
        height: auto;
      }
      nav {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 2px solid var(--green);
        flex-direction: row;
        overflow-x: auto;
      }
      nav button {
        flex: 1 0 auto;
        border-top: none;
        border-bottom: none;
        border-left: 1px solid var(--green);
        border-right: 1px solid var(--green);
        padding: 0.8rem 1rem;
        font-size: 1rem;
        text-align: center;
      }
      nav button:first-child {
        border-left: none;
      }
      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="boot" style="position:fixed;top:0;left:0;width:100%;height:100%;background:black;color:limegreen;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:monospace;z-index:9999;">
    <div id="boot-text" style="font-size:1.2rem;">Booting survival OS...</div>
    <div id="boot-bar-container" style="width:80%;max-width:600px;height:1.2rem;border:1px solid limegreen;margin-top:1rem;">
      <div id="boot-bar" style="height:100%;width:0%;background:limegreen;"></div>
    </div>
  </div>

  <header>You Didn’t Die — Survival Guide</header>
  <div id="container">
    <nav aria-label="Section navigation">
      <button data-section="start" class="active">Start Here</button>
      <button data-section="basics">Basics</button>
      <button data-section="threats">Threats</button>
      <button data-section="mental">Mental Survival</button>
      <button data-section="tools">Tools</button>
      <button data-section="store">Store</button>
      <button data-section="about">About</button>
    </nav>
    <main id="content" tabindex="0" aria-live="polite" aria-atomic="true">
      Welcome to You Didn’t Die.
      Your survival bible awaits. Select a section to get started.
    </main>
  </div>

  <script>
    const CONTENT = {
      start: `Welcome to You Didn't Die.\nYour survival bible awaits. Type or tap on sections to explore.`,
      basics: `
        <div class="accordion">
          <button class="accordion-btn">Water</button>
          <div class="accordion-content" style="max-height:0;overflow:hidden;transition:max-height 0.3s ease;">
            <p>Always purify by boiling, filtering, or using purification tablets. Avoid stagnant sources. Learn to collect rain or dew when needed.</p>
          </div>

          <button class="accordion-btn">Fire</button>
          <div class="accordion-content" style="max-height:0;overflow:hidden;transition:max-height 0.3s ease;">
            <p>Fire provides heat, light, morale, and safety. Master ferro rods, lighters, and primitive methods like bow drills.</p>
          </div>

          <button class="accordion-btn">Shelter</button>
          <div class="accordion-content" style="max-height:0;overflow:hidden;transition:max-height 0.3s ease;">
            <p>Shelter protects against exposure. Learn how to make a debris hut, tarp lean-to, or snow cave depending on terrain and climate.</p>
          </div>

          <button class="accordion-btn">Food</button>
          <div class="accordion-content" style="max-height:0;overflow:hidden;transition:max-height 0.3s ease;">
            <p>Know local edible plants, how to snare small game, and basic fishing. Fat and protein are essential for long-term energy.</p>
          </div>
        </div>
      `,
      threats: `Threats:\n- Natural: Earthquakes, floods, storms.\n- Man-made: Nuclear, social collapse, crime.\n- Animals: Know what’s dangerous in your area.`,
      mental: `Mental Survival:\nStay calm. Prioritize tasks. Keep hope alive.\nMental strength often saves lives.`,
      tools: `Tools:\n- Knives, multi-tools, first aid kits.\n- Backup power: batteries, solar chargers.\n- Communication: radios, signal mirrors.`,
      store: `Store:\nComing soon: curated survival gear, essentials, and more.`,
      about: `About:\nThis guide was created by Nick.\nDark humor and brutal honesty to keep you sane and alive.`
    };

    const nav = document.querySelector('nav');
    const buttons = nav.querySelectorAll('button');
    const content = document.getElementById('content');
    const bootScreen = document.getElementById('boot');
    const bootBar = document.getElementById('boot-bar');

    function setActive(button) {
      buttons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }

    function setupAccordion() {
      const accordions = document.querySelectorAll('.accordion-btn');
      accordions.forEach(btn => {
        btn.addEventListener('click', () => {
          btn.classList.toggle('active');
          const panel = btn.nextElementSibling;
          if (panel.style.maxHeight && panel.style.maxHeight !== "0px") {
            panel.style.maxHeight = "0";
          } else {
            panel.style.maxHeight = panel.scrollHeight + "px";
          }
        });
      });
    }

    nav.addEventListener('click', e => {
      if (e.target.tagName === 'BUTTON') {
        const section = e.target.getAttribute('data-section');
        if (CONTENT[section]) {
          content.innerHTML = CONTENT[section];
          setActive(e.target);
          if (section === "basics") setupAccordion();
          content.focus();
        }
      }
    });

    // Boot bar animation
    let width = 0;
    const interval = setInterval(() => {
      if (width >= 100) {
        clearInterval(interval);
        bootScreen.style.display = "none"; // Hide boot screen when done
        content.innerHTML = CONTENT.start + "\n\nSelect a section to begin.";
        // Focus content only after DOM update
        setTimeout(() => content.focus(), 10);
      } else {
        width += 2;
        bootBar.style.width = width + "%";
      }
    }, 50);
  </script>
</body>
</html>
