<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You Didn‚Äôt Die ‚Äî Survival Guide</title>
  <style>
    :root {
      --green: #00ff00;
      --dark: #000;
      --glow: 0 0 8px var(--green);
      --font: 'Courier New', Courier, monospace;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      background: var(--dark);
      color: var(--green);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      text-shadow: var(--glow);
    }
    header {
      padding: 0.8rem 1rem;
      border-bottom: 2px solid var(--green);
      font-size: 1.5rem;
      text-align: center;
      background: #00220d;
      box-shadow: inset 0 0 10px #004422;
      z-index: 2;
    }
    #container {
      flex-grow: 1;
      display: flex;
      overflow: hidden;
      position: relative;
      height: calc(100vh - 52px);
    }
    nav {
      width: 220px;
      background: #001a0d;
      border-right: 2px solid var(--green);
      display: flex;
      flex-direction: column;
      box-shadow: inset 0 0 12px #004422;
      overflow-y: auto;
      z-index: 1;
    }
    nav button {
      background: transparent;
      border: none;
      border-top: 1px solid var(--green);
      border-bottom: 1px solid var(--green);
      padding: 1rem 1.5rem;
      color: var(--green);
      font-family: var(--font);
      font-size: 1.1rem;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.25s ease;
    }
    nav button:first-child {
      border-top: none;
    }
    nav button:hover, nav button.active {
      background-color: #003322;
      box-shadow: var(--glow);
    }
    nav .sub-link {
      padding-left: 2.5rem;
      font-size: 0.95rem;
      color: var(--green);
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
    }
    main {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
      background: #001a0d;
      box-shadow: inset 0 0 10px #004422;
      font-size: 1.1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      position: relative;
    }
    a {
      color: var(--green);
      text-decoration: underline;
      cursor: pointer;
    }
    #boot {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: limegreen;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: monospace;
      z-index: 9999;
      font-size: 1rem;
    }
    #boot-bar-container {
      width: 80%;
      max-width: 600px;
      height: 1.2rem;
      border: 1px solid limegreen;
      margin-top: 1rem;
      position: relative;
    }
    #boot-bar {
      height: 100%;
      width: 0%;
      background: limegreen;
    }
    #boot-lines {
      margin-top: 1rem;
      width: 100%;
      max-width: 600px;
      font-size: 0.75rem;
      line-height: 1.2;
    }
    @media (max-width: 700px) {
      #container {
        flex-direction: column;
        height: auto;
      }
      nav {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 2px solid var(--green);
        flex-direction: row;
        overflow-x: auto;
      }
      nav button {
        flex: 1 0 auto;
        padding: 0.8rem 1rem;
        font-size: 1rem;
        border-top: none;
        border-bottom: none;
        border-left: 1px solid var(--green);
        border-right: 1px solid var(--green);
        text-align: center;
      }
      nav button:first-child {
        border-left: none;
      }
      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="boot">
    <div id="boot-text">Booting Survival OS...</div>
    <div id="boot-bar-container">
      <div id="boot-bar"></div>
    </div>
    <div id="boot-lines"></div>
  </div>

  <header>You Didn‚Äôt Die ‚Äî Survival Guide</header>

  <div id="container">
    <nav>
      <button data-section="start" class="active">Now what?</button>
      <button data-section="basics">Basics</button>
      <button class="sub-link" data-section="basics-water">‚Ü≥ Water</button>
      <button class="sub-link" data-section="basics-fire">‚Ü≥ Fire</button>
      <button class="sub-link" data-section="basics-shelter">‚Ü≥ Shelter</button>
      <button class="sub-link" data-section="basics-food">‚Ü≥ Food</button>

      <button data-section="threats">Threats</button>
      <button data-section="mental">Mental Survival</button>
      <button data-section="tools">Tools</button>
      <button data-section="store">Store</button>
      <button data-section="about">About</button>
    </nav>

    <main id="content" tabindex="0" aria-live="polite">
      Welcome to <b>You Didn‚Äôt Die</b>.  
      Your survival bible awaits.  
      Select a section to get started.
    </main>
  </div>

  <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    const CONTENT = {
      start: `So.\n\n everyone around is dying or is already dead. \n\n But you didn't die. Now what? You can curl up like a little bitch and cry or get this handy guide to help you be miserable for anoter day.`,

      basics: `Basics:\nChoose a topic:\n- [Water](#basics-water)\n- [Fire](#basics-fire)\n- [Shelter](#basics-shelter)\n- [Food](#basics-food)`,

      'basics-water': `WATER\n\n.`,Water is life. No, seriously. You can survive weeks without food, but only three days without water. So unless you‚Äôre trying to cosplay a raisin, pay attention.

‚∏ª

1. HOW MUCH YOU NEED
	‚Ä¢	Minimum: 2‚Äì3 liters per day (more if it‚Äôs hot or you‚Äôre doing anything besides being a slug).
	‚Ä¢	Emergency Mode: Rationing isn‚Äôt about sipping like a Victorian duchess‚Äîit‚Äôs about conserving sweat and sanity.
	‚Ä¢	Golden Rule: If you‚Äôre thirsty, you‚Äôre late. If you‚Äôre not peeing, you‚Äôre screwed.

‚∏ª

2. WHERE TO FIND THIS LIQUID MIRACLE

NATURAL SOURCES
	‚Ä¢	Rainwater: Collect with tarp, your hands, a bucket‚Äîor just scream at the sky and open wide.
	‚Ä¢	Streams & Rivers: Fast-moving and upstream = less raccoon corpse juice.
	‚Ä¢	Lakes & Ponds: Still water is suspicious. Filter the hell out of it.
	‚Ä¢	Snow/Ice: Melt first unless you like hypothermia-flavored hydration.
	‚Ä¢	Morning Dew: Slow, but it works. Think kissing grass with a cloth.
	‚Ä¢	Plants: Bamboo, vines, banana trees, and some cacti. Learn which won‚Äôt make you vomit blood.

MAN-MADE SOURCES
	‚Ä¢	Toilet tanks (not bowls), radiators (if clean), water heaters, canned fruit‚Äîtasty apocalypse smoothies.
	‚Ä¢	Pipes in abandoned buildings: Open at your own microbial peril.

‚∏ª

3. HOW TO PURIFY

Drinking untreated water is playing Russian roulette with diarrhea and parasites. Let‚Äôs make it drinkable:

BOILING üî•
	‚Ä¢	Bring to rolling boil for 1 minute (3 minutes at high altitude).
	‚Ä¢	Kills everything. Even hope.

FILTERING üßΩ
	‚Ä¢	LifeStraw / Sawyer: Easy and effective.
	‚Ä¢	DIY: Sand + charcoal + gravel in a bottle. Slow, but does the job (maybe).

CHEMICAL ‚öóÔ∏è
	‚Ä¢	Iodine tabs: Wait 30‚Äì60 minutes. Taste like regret.
	‚Ä¢	Unscented bleach: 2 drops per liter. Wait 30 mins. More = internal organ sabotage.

SOLAR DISINFECTION ‚òÄÔ∏è
	‚Ä¢	Clear plastic bottle. 6 hours in full sunlight = UV barbeque for germs.

UV LIGHT ‚ö°
	‚Ä¢	SteriPen and similar: Zap your water like a sci-fi villain.

‚∏ª

4. HOW TO STORE IT
	‚Ä¢	Containers: Use clean plastic, stainless steel, or glass. No milk jugs unless you love microplastics.
	‚Ä¢	Label it: Date it like you would a one-night stand. Trust issues are good here.
	‚Ä¢	Rotate Every 6 Months: Or just drink and hope for the best.
	‚Ä¢	Keep It Cool and Dark: Bacteria throws raves in the sunlight.

‚∏ª

5. SIGNS YOUR WATER IS TRYING TO KILL YOU

If it‚Äôs:
	‚Ä¢	Smelly
	‚Ä¢	Cloudy
	‚Ä¢	Oily
	‚Ä¢	Full of floaty things
	‚Ä¢	Downstream from a corpse buffet‚Ä¶

Purify it. Or die creatively.

‚∏ª

6. SYMPTOMS OF DEHYDRATION
	‚Ä¢	Dry lips and mouth
	‚Ä¢	Headache and dizziness
	‚Ä¢	Dark yellow pee (or no pee = you‚Äôre 1 cactus short of mummification)
	‚Ä¢	Muscle cramps
	‚Ä¢	Confusion (unless that‚Äôs just your default setting)

‚∏ª

7. HACKS TO STAY HYDRATED
	‚Ä¢	Solar Still: Dig hole, plastic sheet, cup in center. Water appears. Eventually.
	‚Ä¢	Transpiration Bags: Clear plastic over leafy branches. Condensation = drinkable tears of nature.
	‚Ä¢	Canned Foods: Slurp that sweet fruit syrup if you‚Äôre desperate.
	‚Ä¢	Don‚Äôt Sweat It: Literally. Stay in shade, move at night, avoid drama.


      'basics-fire': `FIRE\n\nWarmth, light, cooked food, and monster deterrent. Fire does it all.\n\nUse matches, lighters, ferro rods, or if you're a masochist, a bow drill. Fire = morale.`,

      'basics-shelter': `SHELTER\n\nExposure kills faster than hunger. Build a tarp lean-to, snow cave, or dirt hovel. Anything is better than cuddling hypothermia.`,

      'basics-food': `FOOD\n\nEat or be eaten (by hunger).\n\nTrap small game, forage for berries (the non-deadly kind), and fish like your ancestors. Pro tip: poison mushrooms are not a vibe.`,

      threats: `THREATS\n\n- Natural: Earthquakes, floods, tornadoes, your mom.\n- Man-made: Nuclear fallout, angry mobs, billionaires with bunkers.\n- Animals: Bears, snakes, that goose from the park.`,

      mental: `MENTAL SURVIVAL\n\nStay calm or die loud.\nYou need mental clarity to prioritize. Despair is a bigger killer than dehydration. Develop your grit or get out of the apocalypse.`,

      tools: `TOOLS\n\n- Knife (for slicing, dicing, and intimidation)\n- Rope (for climbing or tying your sanity together)\n- Radios (for hearing how much worse it is elsewhere)\n- Power: solar, batteries, or the hamster wheel you built`,

      store: `STORE\n\nComing soon:\nBuy the crap you didn‚Äôt know you needed to not die ‚Äî knives, filters, kits, maybe even a glow-in-the-dark flask.`,

      about: `ABOUT\n\nYou Didn‚Äôt Die is built by Nick.\nFueled by caffeine, sarcasm, and an unhealthy obsession with end-times preparedness.\nYou‚Äôre welcome.`
    };

    const nav = document.querySelector('nav');
    const buttons = nav.querySelectorAll('button');
    const content = document.getElementById('content');
    const clickSound = document.getElementById('click-sound');

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function setActive(button) {
      buttons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }

    function renderContent(section) {
      const raw = CONTENT[section] || "404 Survival Tip Not Found";
      const linked = raw.replace(/\[(.*?)\]\(#(.*?)\)/g, (_, text, link) =>
        `<a href="#" data-section="${link}">${text}</a>`
      );
      content.innerHTML = linked;
      content.scrollTop = 0;
      content.focus();
    }

    nav.addEventListener('click', e => {
      if (e.target.tagName === 'BUTTON') {
        const section = e.target.getAttribute('data-section');
        if (section && CONTENT[section]) {
          playClick();
          renderContent(section);
          setActive(e.target);
        }
      }
    });

    content.addEventListener('click', e => {
      if (e.target.tagName === 'A' && e.target.dataset.section) {
        e.preventDefault();
        const section = e.target.dataset.section;
        if (section && CONTENT[section]) {
          playClick();
          renderContent(section);
          setActive([...buttons].find(b => b.dataset.section === section));
        }
      }
    });

    // Boot sequence
    const boot = document.getElementById("boot");
    const bar = document.getElementById("boot-bar");
    const lines = document.getElementById("boot-lines");

    const initLines = [
      "Injecting caffeine into circuits...",
      "Shaking the cosmic Magic 8-Ball...",
      "Overclocking common sense...",
      "Checking apocalypse bingo card...",
      "Summoning sarcastic AI...",
      "Polishing your doom...",
      "Harvesting panic energy...",
      "Loading the unbearable truth...",
      "Tuning radio to 'screams of the damned'...",
      "Upgrading your death denial firmware...",
      "Installing updates you'll never use...",
      "Sharpening sarcasm...",
      "Downloading human error...",
      "Preparing anti-zombie sarcasm launcher..."
    ];

    let percent = 0;
    const bootInterval = setInterval(() => {
      if (percent >= 100) {
        clearInterval(bootInterval);
        boot.style.display = "none";
        renderContent('start');
      } else {
        percent += 3;
        bar.style.width = percent + "%";
        const line = document.createElement("div");
        line.textContent = initLines[Math.floor(Math.random() * initLines.length)];
        lines.appendChild(line);
        if (lines.children.length > 15) lines.removeChild(lines.children[0]);
      }
    }, 100);
  </script>
</body>
</html>
