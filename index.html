<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Didn't Die, Now What?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #33ff33;
      font-family: monospace;
      font-size: 1rem;
      line-height: 1.4;
      overflow: hidden;
    }

    #terminal {
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
      white-space: pre-wrap;
      position: relative;
    }

    .glitch {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      mix-blend-mode: difference;
      animation: glitchAnim 0.5s steps(2, end);
      z-index: 99;
    }

    @keyframes glitchAnim {
      0% { transform: scale(1.02, 0.98) translate(2px, -2px); opacity: 1; }
      20% { transform: scale(1.05, 0.95) translate(-3px, 3px); opacity: 0.8; }
      40% { transform: scale(0.95, 1.05) translate(2px, -3px); opacity: 1; }
      60% { transform: scale(1.03, 0.97) translate(-2px, 2px); opacity: 0.7; }
      80% { transform: scale(0.98, 1.02) translate(3px, -1px); opacity: 0.9; }
      100% { transform: none; opacity: 0; }
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #33ff33;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .button-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1em;
    }

    .option-btn {
      background-color: transparent;
      color: #33ff33;
      border: 1px solid #33ff33;
      padding: 0.5em 1em;
      cursor: pointer;
      font-family: monospace;
      transition: background-color 0.2s;
    }

    .option-btn:hover {
      background-color: #0f0f0f;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    function typeWriter(text, delayPerChar = 50, pauseAfter = 0) {
      return new Promise(resolve => {
        let i = 0;
        const line = document.createElement("div");
        terminal.appendChild(line);

        const typeInterval = setInterval(() => {
          if (i < text.length) {
            line.textContent += text.charAt(i);
            terminal.scrollTop = terminal.scrollHeight;
            i++;
          } else {
            clearInterval(typeInterval);
            setTimeout(resolve, pauseAfter);
          }
        }, delayPerChar);
      });
    }

    function showGlitch(duration = 500) {
      return new Promise(resolve => {
        const glitchOverlay = document.createElement("div");
        glitchOverlay.className = "glitch";
        terminal.appendChild(glitchOverlay);
        setTimeout(() => {
          terminal.removeChild(glitchOverlay);
          resolve();
        }, duration);
      });
    }

    function renderOptions() {
      const options = ["help", "status", "tip", "menu", "choices", "clear"];
      const container = document.createElement("div");
      container.className = "button-options";
      options.forEach(cmd => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = cmd;
        btn.onclick = () => alert(`You chose: ${cmd}`);
        container.appendChild(btn);
      });
      terminal.appendChild(container);
      terminal.scrollTop = terminal.scrollHeight;
    }

    async function bootSequence() {
      await typeWriter("Initializing Survival Interface...", 50, 600);
      await typeWriter("[OK] SYSTEM ONLINE", 50, 600);
      await typeWriter("Welcome to the Survival Interface.", 50, 1000);
      await typeWriter("You didn't die", 75, 1000);
      await typeWriter(",", 75, 500);
      await typeWriter(" now what?", 75, 1000);
      await showGlitch(500);
      await typeWriter("\nAvailable Commands:", 50, 800);
      renderOptions();
    }

    window.onload = bootSequence;
  </script>
</body>
</html>
