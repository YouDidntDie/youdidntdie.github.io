<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You Didn’t Die — Survival Guide</title>
  <style>
    :root {
      --green: #00ff99;
      --dark: #000;
      --glow: 0 0 8px var(--green);
      --font: 'Courier New', Courier, monospace;
    }
    body {
      margin:0; 
      height:100vh;
      background: var(--dark);
      color: var(--green);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      text-shadow: var(--glow);
    }
    header {
      padding: 0.8rem 1rem;
      border-bottom: 2px solid var(--green);
      font-size: 1.5rem;
      text-align: center;
      user-select: none;
      background: #00220d;
      box-shadow: inset 0 0 10px #004422;
    }
    #container {
      flex-grow: 1;
      display: flex;
      height: calc(100vh - 52px);
      overflow: hidden;
    }
    nav {
      width: 220px;
      background: #001a0d;
      border-right: 2px solid var(--green);
      display: flex;
      flex-direction: column;
      box-shadow: inset 0 0 12px #004422;
    }
    nav button {
      background: transparent;
      border: none;
      border-top: 1px solid var(--green);
      border-bottom: 1px solid var(--green);
      padding: 1rem 1.5rem;
      color: var(--green);
      font-family: var(--font);
      font-size: 1.1rem;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.25s ease;
      user-select: none;
    }
    nav button:first-child {
      border-top: none;
    }
    nav button:hover, nav button.active {
      background-color: #003322;
      box-shadow: var(--glow);
    }
    main {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
      background: #001a0d;
      box-shadow: inset 0 0 10px #004422;
      font-size: 1.1rem;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    @media (max-width: 700px) {
      #container {
        flex-direction: column;
        height: auto;
      }
      nav {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 2px solid var(--green);
        flex-direction: row;
        overflow-x: auto;
      }
      nav button {
        flex: 1 0 auto;
        border-top: none;
        border-bottom: none;
        border-left: 1px solid var(--green);
        border-right: 1px solid var(--green);
        padding: 0.8rem 1rem;
        font-size: 1rem;
        text-align: center;
      }
      nav button:first-child {
        border-left: none;
      }
      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="boot" style="position:fixed;top:0;left:0;width:100%;height:100%;background:black;color:limegreen;display:flex;align-items:center;justify-content:center;font-family:monospace;z-index:9999;">
  <div id="boot-text">Booting survival OS...</div>
  </div>

  <header>You Didn’t Die — Survival Guide</header>
  <div id="container">
    <nav aria-label="Section navigation">
      <button data-section="start" class="active">Start Here</button>
      <button data-section="basics">Basics</button>
      <button data-section="threats">Threats</button>
      <button data-section="mental">Mental Survival</button>
      <button data-section="tools">Tools</button>
      <button data-section="store">Store</button>
      <button data-section="about">About</button>
    </nav>
    <main id="content" tabindex="0" aria-live="polite" aria-atomic="true">
      Welcome to You Didn’t Die.
      Your survival bible awaits. Select a section to get started.
    </main>
  </div>

  <script>
    const CONTENT = {
      start: `Welcome to You Didn't Die.\nYour survival bible awaits. Type or tap on sections to explore.`,
      basics: `Basics:\n- Water: Always purify by boiling, filtering, or chemicals.\n- Fire: Master it for warmth, cooking, signaling.\n- Shelter: Keep dry and insulated.\n- Food: Know edible plants and hunting basics.`,
      threats: `Threats:\n- Natural: Earthquakes, floods, storms.\n- Man-made: Nuclear, social collapse, crime.\n- Animals: Know what’s dangerous in your area.`,
      mental: `Mental Survival:\nStay calm. Prioritize tasks. Keep hope alive.\nMental strength often saves lives.`,
      tools: `Tools:\n- Knives, multi-tools, first aid kits.\n- Backup power: batteries, solar chargers.\n- Communication: radios, signal mirrors.`,
      store: `Store:\nComing soon: curated survival gear, essentials, and more.`,
      about: `About:\nThis guide was created by Nick.\nDark humor and brutal honesty to keep you sane and alive.`
    };

    const nav = document.querySelector('nav');
    const buttons = nav.querySelectorAll('button');
    const content = document.getElementById('content');

    function setActive(button) {
      buttons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }

    nav.addEventListener('click', e => {
      if(e.target.tagName === 'BUTTON') {
        const section = e.target.getAttribute('data-section');
        if(CONTENT[section]) {
          content.textContent = CONTENT[section];
          setActive(e.target);
          content.focus();
        }
      }
    });
  </script>
  setTimeout(() => {
  document.getElementById('boot').style.display = 'none';
}, 2000);

</body>
</html>
