<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Didn't Die, Now What?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #33ff33;
      font-family: monospace;
      font-size: 1rem;
      line-height: 1.4;
      overflow-y: auto;
    }

    #terminal {
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
      white-space: pre-wrap;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #33ff33;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .button-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1em;
    }

    .option-btn {
      background-color: transparent;
      color: #33ff33;
      border: 1px solid #33ff33;
      padding: 0.5em 1em;
      cursor: pointer;
      font-family: monospace;
      transition: background-color 0.2s;
    }

    .option-btn:hover {
      background-color: #0f0f0f;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    function writeLine(text = "", delay = 500) {
      return new Promise(resolve => {
        setTimeout(() => {
          const line = document.createElement("div");
          line.textContent = text;
          terminal.appendChild(line);
          terminal.scrollTop = terminal.scrollHeight;
          resolve();
        }, delay);
      });
    }

    function renderOptions() {
      const options = ["help", "status", "tip", "menu", "choices", "clear"];
      const container = document.createElement("div");
      container.className = "button-options";
      options.forEach(cmd => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = cmd;
        btn.onclick = () => alert(`You chose: ${cmd}`);
        container.appendChild(btn);
      });
      terminal.appendChild(container);
      terminal.scrollTop = terminal.scrollHeight;
    }

    async function bootSequence() {
      await writeLine("Initializing Survival Interface...", 1000);
      await writeLine("[OK] SYSTEM ONLINE", 600);
      await writeLine("Welcome to the Survival Interface.", 1200);
      await writeLine("You didn't die. Now what?", 1500);
      await writeLine("\nAvailable Commands:", 800);
      renderOptions();
    }

    window.onload = bootSequence;
  </script>
</body>
</html>
