<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Didn't Die, Now What?</title>
  <style>
    :root {
      --green: #33ff33;
      --dark: #0d0d0d;
      --glow: 0 0 8px var(--green);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background-color: var(--dark);
      font-family: 'Courier New', Courier, monospace;
      color: var(--green);
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    #terminal {
      width: 100%;
      max-width: 600px;
      background: #000;
      border: 4px inset var(--green);
      padding: 1rem;
      height: 100%;
      max-height: 95vh;
      overflow-y: auto;
      box-shadow: var(--glow);
      border-radius: 8px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: var(--green);
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .button-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 1em;
    }

    .option-btn {
      background-color: #001100;
      color: var(--green);
      border: 2px solid var(--green);
      padding: 0.6em 1.2em;
      font-size: 1rem;
      font-family: monospace;
      border-radius: 6px;
      box-shadow: var(--glow);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .option-btn:hover {
      background-color: #003300;
    }

    .loading-bar-container {
      width: 100%;
      background-color: #111;
      border: 1px solid var(--green);
      margin: 1em 0;
      position: relative;
      height: 24px;
      box-shadow: var(--glow);
    }

    .loading-bar {
      height: 100%;
      background-color: var(--green);
      width: 0%;
    }

    .loading-percent {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 0;
      line-height: 24px;
    }

    @keyframes glitchAnim {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-5px, 5px); }
      40% { transform: translate(5px, -5px); }
      60% { transform: translate(-5px, -5px); }
      80% { transform: translate(5px, 5px); }
      100% { transform: translate(0, 0); }
    }

    @media screen and (max-width: 600px) {
      .option-btn {
        flex: 1 1 40%;
        font-size: 0.9rem;
      }

      #terminal {
        max-width: 100%;
        border-width: 2px;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script>
    const terminal = document.getElementById("terminal");

    function typeWriter(text, speed = 75, pauseAfter = 500) {
      return new Promise(resolve => {
        let i = 0;
        const line = document.createElement("div");
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;

        function type() {
          if (i < text.length) {
            line.textContent += text.charAt(i);
            i++;
            setTimeout(type, speed);
          } else {
            setTimeout(resolve, pauseAfter);
          }
        }
        type();
      });
    }

    function showGlitch(duration = 500) {
      return new Promise(resolve => {
        const glitch = document.createElement("div");
        glitch.style.position = "fixed";
        glitch.style.top = 0;
        glitch.style.left = 0;
        glitch.style.width = "100vw";
        glitch.style.height = "100vh";
        glitch.style.backgroundColor = "#00ff00";
        glitch.style.opacity = 0.15;
        glitch.style.zIndex = 9999;
        glitch.style.pointerEvents = "none";
        glitch.style.mixBlendMode = "difference";
        glitch.style.animation = "glitchAnim 0.1s steps(2, start) infinite";
        document.body.appendChild(glitch);

        setTimeout(() => {
          glitch.remove();
          resolve();
        }, duration);
      });
    }

    function showLoadingBar(duration = 2000) {
      return new Promise(resolve => {
        const container = document.createElement("div");
        container.className = "loading-bar-container";

        const bar = document.createElement("div");
        bar.className = "loading-bar";
        const percent = document.createElement("div");
        percent.className = "loading-percent";
        percent.textContent = "0%";

        container.appendChild(bar);
        container.appendChild(percent);
        terminal.appendChild(container);

        let progress = 0;
        const interval = setInterval(() => {
          const increment = Math.floor(Math.random() * 10) + 1;
          progress = Math.min(progress + increment, 100);
          bar.style.width = progress + "%";
          percent.textContent = progress + "%";
          if (progress === 100) {
            clearInterval(interval);
            setTimeout(resolve, 500);
          }
        }, duration / 20);
      });
    }

    function renderOptions() {
      const options = ["help", "status", "tip", "menu", "choices", "clear"];
      const container = document.createElement("div");
      container.className = "button-options";
      options.forEach(cmd => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = cmd;
        btn.onclick = async () => {
          terminal.innerHTML = "";
          await typeWriter(`> ${cmd} selected...`, 50, 300);
          await showLoadingBar(1500 + Math.random() * 1000);
          await typeWriter(`Loaded ${cmd} interface.`, 50, 500);
          renderOptions();
        };
        container.appendChild(btn);
      });
      terminal.appendChild(container);
      terminal.scrollTop = terminal.scrollHeight;
    }

    async function bootSequence() {
      await typeWriter("You didn't die", 75, 1000);
      await typeWriter(",", 75, 500);
      await typeWriter(" now what?", 75, 1000);
      await showGlitch(800);
      await typeWriter("Loading Survival Interface...", 100, 800);
      await showLoadingBar(2000);
      await typeWriter("[OK] SYSTEM ONLINE", 60, 600);
      await typeWriter("Welcome to the Survival Interface.", 60, 1000);
      await typeWriter("Available Commands:", 60, 500);
      renderOptions();
    }

    window.onload = bootSequence;
  </script>
</body>
</html>
