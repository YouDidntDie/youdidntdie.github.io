<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You Didn’t Die — Survival Guide</title>
  <style>
    :root {
      --green: #00ff00;
      --dark: #000;
      --glow: 0 0 8px var(--green);
      --font: 'Courier New', Courier, monospace;
    }
    body {
      margin:0;
      height:100vh;
      background: var(--dark);
      color: var(--green);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      text-shadow: var(--glow);
    }
    header {
      padding: 0.8rem 1rem;
      border-bottom: 2px solid var(--green);
      font-size: 1.5rem;
      text-align: center;
      user-select: none;
      background: #00220d;
      box-shadow: inset 0 0 10px #004422;
    }
    #container {
      flex-grow: 1;
      display: flex;
      height: calc(100vh - 52px);
      overflow: hidden;
    }
    nav {
      width: 220px;
      background: #001a0d;
      border-right: 2px solid var(--green);
      display: flex;
      flex-direction: column;
      box-shadow: inset 0 0 12px #004422;
    }
    nav button {
      background: transparent;
      border: none;
      border-top: 1px solid var(--green);
      border-bottom: 1px solid var(--green);
      padding: 1rem 1.5rem;
      color: var(--green);
      font-family: var(--font);
      font-size: 1.1rem;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.25s ease;
      user-select: none;
    }
    nav button:first-child {
      border-top: none;
    }
    nav button:hover, nav button.active {
      background-color: #003322;
      box-shadow: var(--glow);
    }
    main {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
      background: #001a0d;
      box-shadow: inset 0 0 10px #004422;
      font-size: 1.1rem;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    @media (max-width: 700px) {
      #container {
        flex-direction: column;
        height: auto;
      }
      nav {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 2px solid var(--green);
        flex-direction: row;
        overflow-x: auto;
      }
      nav button {
        flex: 1 0 auto;
        border-top: none;
        border-bottom: none;
        border-left: 1px solid var(--green);
        border-right: 1px solid var(--green);
        padding: 0.8rem 1rem;
        font-size: 1rem;
        text-align: center;
      }
      nav button:first-child {
        border-left: none;
      }
      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="boot" style="position:fixed;top:0;left:0;width:100%;height:100%;background:black;color:limegreen;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:monospace;z-index:9999;">
    <div id="boot-text" style="font-size:1.2rem;">Booting survival OS...</div>
    <div id="boot-bar-container" style="width:80%;max-width:600px;height:1.2rem;border:1px solid limegreen;margin-top:1rem;">
      <div id="boot-bar" style="height:100%;width:0%;background:limegreen;"></div>
    </div>
  </div>

  <header>You Didn’t Die — Survival Guide</header>
  <div id="container">
    <nav aria-label="Section navigation">
      <button data-section="start" class="active">Start Here</button>
      <button data-section="basics">Basics</button>
      <button data-section="threats">Threats</button>
      <button data-section="mental">Mental Survival</button>
      <button data-section="tools">Tools</button>
      <button data-section="store">Store</button>
      <button data-section="about">About</button>
    </nav>
    <main id="content" tabindex="0" aria-live="polite" aria-atomic="true">
      Welcome to You Didn’t Die.
      Your survival bible awaits. Select a section to get started.
    </main>
  </div>

  <script>
    const CONTENT = {
      start: "Welcome to 'You Didn’t Die'.\nThat’s unfortunate — now you have to survive.\nSelect a section to learn how not to screw that up.",
      basics: 
        "Basics of Not Dying:\n\n" +
        "▶ Water\nStay hydrated or die trying. Avoid green sludge unless you're aiming for gastrointestinal roulette.\n\n" +
        "▶ Fire\nMake fire unless you're cold-blooded. Lighters, ferro rods, or rubbing two egos together.\n\n" +
        "▶ Shelter\nKeep the rain off your face and the bears out of your sleeping bag. Tarps are cheaper than tombstones.\n\n" +
        "▶ Food\nIf it’s not trying to eat you, maybe you can eat it. Learn edible plants, small game traps, and fishing without crying.\n",
      threats: 
        "Threats You Probably Deserve:\n\n" +
        "- Natural: Earthquakes, floods, storms — Mother Nature has hands.\n" +
        "- Man-made: Nukes, riots, economic collapse. Thanks, humanity.\n" +
        "- Wildlife: Some animals are cute. Some want your face.\n",
      mental: 
        "Mental Survival:\n\n" +
        "Your worst enemy is probably you. Stay calm, don't panic, and definitely don't talk to volleyballs unless absolutely necessary.\n",
      tools: 
        "Tools of the Trade:\n\n" +
        "- Blade: A good knife is worth more than your college degree out here.\n" +
        "- Multi-tool: Be the Swiss Army human.\n" +
        "- Light: Solar, crank, or just scream until someone notices.\n" +
        "- First Aid: You will get hurt. Try not to die from a papercut.\n" +
        "- Signal: Mirrors, radios, flares, interpretive dance if desperate.\n",
      store: 
        "Store:\n\n" +
        "Coming soon — overpriced gear you’ll wish you had before things went sideways.\nUntil then, try duct tape and prayers.\n",
      about: 
        "About This Trash Fire:\n\n" +
        "Written by a sarcastic AI and a guy named Nick who thought surviving should be as funny as it is miserable.\n"
    };

    const nav = document.querySelector('nav');
    const buttons = nav.querySelectorAll('button');
    const content = document.getElementById('content');
    const bootScreen = document.getElementById('boot');
    const bootBar = document.getElementById('boot-bar');

    function setActive(button) {
      buttons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }

    nav.addEventListener('click', e => {
      if (e.target.tagName === 'BUTTON') {
        const section = e.target.getAttribute('data-section');
        if (CONTENT[section]) {
          content.textContent = CONTENT[section];
          setActive(e.target);
          content.focus();
        }
      }
    });

    let bootProgress = 0;
    const bootInterval = setInterval(() => {
      bootProgress += 2;
      bootBar.style.width = bootProgress + "%";
      if (bootProgress >= 100) {
        clearInterval(bootInterval);
        bootScreen.style.display = "none";
      }
    }, 50);
  </script>
</body>
</html>
