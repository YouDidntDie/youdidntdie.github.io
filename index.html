<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Didn't Die, Now What?</title>
  <style>
    :root {
      --green: #33ff33;
      --dark: #0d0d0d;
      --glow: 0 0 8px var(--green);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background-color: var(--dark);
      font-family: 'Courier New', Courier, monospace;
      color: var(--green);
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    #terminal {
      width: 100%;
      max-width: 600px;
      background: #000;
      border: 4px inset var(--green);
      padding: 1rem;
      height: 100%;
      max-height: 95vh;
      overflow-y: auto;
      box-shadow: var(--glow);
      border-radius: 8px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: var(--green);
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .button-options {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1rem;
      margin-top: 2rem;
      border-left: 2px solid var(--green);
      padding-left: 1rem;
    }

    .option-btn {
      background-color: transparent;
      color: var(--green);
      border: none;
      font-size: 1.1rem;
      font-family: monospace;
      cursor: pointer;
      padding: 0;
      position: relative;
    }

    .option-btn::before {
      content: '> ';
      color: var(--green);
    }

    .option-btn:hover {
      text-decoration: underline;
    }

    /* Classic loading bar container */
    .loading-bar-container {
      width: 100%;
      background-color: #111;
      border: 1px solid var(--green);
      margin: 1em 0;
      position: relative;
      height: 24px;
      box-shadow: var(--glow);
      border-radius: 4px;
      overflow: hidden;
    }

    /* Classic loading bar */
    .loading-bar {
      height: 100%;
      background-color: var(--green);
      width: 0%;
      transition: width 0.3s ease-out;
      box-shadow: 0 0 8px var(--green);
    }

    /* Percentage text inside loading bar */
    .loading-percent {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 0;
      line-height: 24px;
      font-weight: bold;
      user-select: none;
      font-variant-numeric: tabular-nums;
    }

    /* Survival tip text below loading bar */
    #survival-tip {
      font-style: italic;
      color: var(--green);
      text-align: center;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      user-select: none;
      min-height: 1.2rem;
      font-family: monospace;
    }

    @media screen and (max-width: 600px) {
      .option-btn {
        font-size: 1rem;
      }

      #terminal {
        max-width: 100%;
        border-width: 2px;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
