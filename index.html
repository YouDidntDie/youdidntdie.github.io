<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Didn't Die, Now What?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #33ff33;
      font-family: monospace;
      font-size: 1rem;
      line-height: 1.4;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #interface {
      background-color: #001a00;
      border: 3px solid #33ff33;
      width: 90vw;
      max-width: 800px;
      height: 90vh;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 0 20px #33ff33;
    }

    #terminal {
      white-space: pre-wrap;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #33ff33;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .button-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1em;
    }

    .option-btn {
      background-color: transparent;
      color: #33ff33;
      border: 1px solid #33ff33;
      padding: 0.5em 1em;
      cursor: pointer;
      font-family: monospace;
      transition: background-color 0.2s;
    }

    .option-btn:hover {
      background-color: #004400;
    }
  </style>
</head>
<body>
  <div id="interface">
    <div id="terminal"></div>
  </div>

  <script>
    const terminal = document.getElementById("terminal");

    function writeLine(text = "", delay = 500) {
      return new Promise(resolve => {
        setTimeout(() => {
          const line = document.createElement("div");
          line.textContent = text;
          terminal.appendChild(line);
          terminal.scrollTop = terminal.scrollHeight;
          resolve();
        }, delay);
      });
    }

    function glitchLine(length = 30) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{};':,.<>/?";
      let line = "";
      for (let i = 0; i < length; i++) {
        line += chars[Math.floor(Math.random() * chars.length)];
      }
      return line;
    }

    async function fakeCorruptedBootloader() {
      await writeLine("Bootloader sequence initiated...", 700);
      await writeLine(glitchLine(), 300);
      await writeLine("...ERROR: Boot sequence failed", 500);
      await writeLine(glitchLine(), 200);
      await writeLine("Attempting recovery...", 700);
      await writeLine("[RECOVERY] Survival OS Loaded.", 1000);
    }

    function renderOptions() {
      const options = ["help", "status", "tip", "menu", "choices", "clear"];
      const container = document.createElement("div");
      container.className = "button-options";
      options.forEach(cmd => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = cmd;
        btn.onclick = () => handleCommand(cmd);
        container.appendChild(btn);
      });
      terminal.appendChild(container);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function handleCommand(cmd) {
      const output = document.createElement("div");
      switch (cmd) {
        case "help":
          output.textContent = "Available commands: help, status, tip, menu, choices, clear.";
          break;
        case "status":
          output.textContent = "Status: You’re alive. Which is suspicious.";
          break;
        case "tip":
          output.textContent = "Survival Tip: Don’t drink glowing water unless you like glowing kidneys.";
          break;
        case "menu":
          output.textContent = "Main Menu: [1] Inventory [2] Map [3] Exit";
          break;
        case "choices":
          output.textContent = "Choices: Run / Hide / Scavenge / Accept Death";
          break;
        case "clear":
          terminal.innerHTML = "";
          return;
        default:
          output.textContent = `Unknown command: ${cmd}`;
      }
      terminal.appendChild(output);
      terminal.scrollTop = terminal.scrollHeight;
    }

    async function bootSequence() {
      await fakeCorruptedBootloader();
      await writeLine("Welcome to the Survival Interface.", 1200);
      await writeLine("You didn't die. Now what?", 1500);
      await writeLine("\nAvailable Commands:", 800);
      renderOptions();
    }

    window.onload = bootSequence;
  </script>
</body>
</html>
