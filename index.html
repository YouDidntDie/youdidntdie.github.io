<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Didn't Die, Now What?</title>
  <style>
    :root {
      --green: #33ff33;
      --dark: #0d0d0d;
      --glow: 0 0 8px var(--green);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background-color: var(--dark);
      font-family: 'Courier New', Courier, monospace;
      color: var(--green);
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    #terminal {
      width: 100%;
      max-width: 600px;
      background: #000;
      border: 4px inset var(--green);
      padding: 1rem;
      height: 100%;
      max-height: 95vh;
      overflow-y: auto;
      box-shadow: var(--glow);
      border-radius: 8px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: var(--green);
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .button-options {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 2em;
      border-left: 2px solid var(--green);
      padding-left: 1em;
    }

    .option-btn {
      background: none;
      border: none;
      color: var(--green);
      font-size: 1rem;
      font-family: monospace;
      text-align: left;
      margin-bottom: 0.5em;
      cursor: pointer;
      position: relative;
    }

    .option-btn::before {
      content: '> ';
    }

    .option-btn:hover {
      text-decoration: underline;
    }

    .loading-bar-container {
      width: 100%;
      background-color: #111;
      border: 1px solid var(--green);
      margin: 1em 0;
      position: relative;
      height: 24px;
      box-shadow: var(--glow);
    }

    .loading-bar {
      height: 100%;
      background-color: var(--green);
      width: 0%;
    }

    .loading-percent {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 0;
      line-height: 24px;
    }

    @media screen and (max-width: 600px) {
      #terminal {
        max-width: 100%;
        border-width: 2px;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script>
    const terminal = document.getElementById("terminal");

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function typeWriter(text, speed = 75, pauseAfter = 500) {
      return new Promise(resolve => {
        let i = 0;
        const line = document.createElement("div");
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;

        function type() {
          if (i < text.length) {
            line.textContent += text.charAt(i);
            i++;
            setTimeout(type, speed);
          } else {
            setTimeout(resolve, pauseAfter);
          }
        }
        type();
      });
    }

    function showLoadingBar(duration = 2000) {
      return new Promise(resolve => {
        const container = document.createElement("div");
        container.className = "loading-bar-container";

        const bar = document.createElement("div");
        bar.className = "loading-bar";
        const percent = document.createElement("div");
        percent.className = "loading-percent";
        percent.textContent = "0%";

        container.appendChild(bar);
        container.appendChild(percent);
        terminal.appendChild(container);

        let progress = 0;
        const interval = setInterval(() => {
          const increment = Math.floor(Math.random() * 10) + 1;
          progress = Math.min(progress + increment, 100);
          bar.style.width = progress + "%";
          percent.textContent = progress + "%";
          if (progress === 100) {
            clearInterval(interval);
            setTimeout(resolve, 500);
          }
        }, duration / 20);
      });
    }

    function renderOptions() {
      const options = [
        { name: "Start Here", content: "You didn’t die. Good. Now learn what the hell you’re doing." },
        { name: "Basics", content: "Water. Shelter. Fire. Food. In that order." },
        { name: "Threats", content: "Radiation. Other survivors. Your own stupidity." },
        { name: "Mental Survival", content: "Survival isn’t just physical. Keep your mind sharp." },
        { name: "Tools", content: "Knives, lighters, rope. Things that won’t ghost you when you need them." },
        { name: "Store", content: "Coming soon: Gear so good you’ll wish you were still dying." },
        { name: "About", content: "A survival project from the ashes of common sense." }
      ];

      const container = document.createElement("div");
      container.className = "button-options";
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = opt.name;
        btn.onclick = async () => {
          terminal.innerHTML = "";
          await typeWriter(`> ${opt.name} selected...`, 50, 300);
          await showLoadingBar(1500 + Math.random() * 1000);
          await typeWriter(opt.content, 50, 500);
          renderOptions();
        };
        container.appendChild(btn);
      });
      terminal.appendChild(container);
      terminal.scrollTop = terminal.scrollHeight;
    }

    async function bootSequence() {
      await delay(500);
      await typeWriter("You didn't die", 75, 1000);
      await delay(500);
      await typeWriter(", now what?", 75, 1000);
      await delay(700);
      terminal.innerHTML = "";
      await typeWriter("Loading Survival Interface...", 100, 500);
      await showLoadingBar(2000);
      await typeWriter("[OK] SYSTEM ONLINE", 60, 600);
      await typeWriter("Welcome to the Survival Interface.", 60, 1000);
      await typeWriter("Available Commands:", 60, 500);
      renderOptions();
    }

    window.onload = bootSequence;
  </script>
</body>
</html>
