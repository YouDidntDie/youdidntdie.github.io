<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You Didn’t Die — Survival Guide</title>
  <style>
    :root {
      --green: #00ff00;
      --dark: #000;
      --glow: 0 0 8px var(--green);
      --font: 'Courier New', Courier, monospace;
    }
    body {
      margin:0; 
      height:100vh;
      background: var(--dark);
      color: var(--green);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      text-shadow: var(--glow);
    }
    header {
      padding: 0.8rem 1rem;
      border-bottom: 2px solid var(--green);
      font-size: 1.5rem;
      text-align: center;
      user-select: none;
      background: #00220d;
      box-shadow: inset 0 0 10px #004422;
    }
    #container {
      flex-grow: 1;
      display: flex;
      height: calc(100vh - 52px);
      overflow: hidden;
    }
    nav {
      width: 220px;
      background: #001a0d;
      border-right: 2px solid var(--green);
      display: flex;
      flex-direction: column;
      box-shadow: inset 0 0 12px #004422;
    }
    nav button {
      background: transparent;
      border: none;
      border-top: 1px solid var(--green);
      border-bottom: 1px solid var(--green);
      padding: 1rem 1.5rem;
      color: var(--green);
      font-family: var(--font);
      font-size: 1.1rem;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.25s ease;
      user-select: none;
    }
    nav button:first-child {
      border-top: none;
    }
    nav button:hover, nav button.active {
      background-color: #003322;
      box-shadow: var(--glow);
    }
    main {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
      background: #001a0d;
      box-shadow: inset 0 0 10px #004422;
      font-size: 1.1rem;
      line-height: 1.4;
      white-space: pre-wrap;
      height: auto;
      max-height: calc(100vh - 52px);
      box-sizing: border-box;
    }
    @media (max-width: 700px) {
      #container {
        flex-direction: column;
        height: auto;
      }
      nav {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 2px solid var(--green);
        flex-direction: row;
        overflow-x: auto;
      }
      nav button {
        flex: 1 0 auto;
        border-top: none;
        border-bottom: none;
        border-left: 1px solid var(--green);
        border-right: 1px solid var(--green);
        padding: 0.8rem 1rem;
        font-size: 1rem;
        text-align: center;
      }
      nav button:first-child {
        border-left: none;
      }
      main {
        padding: 1rem;
      }
    }
  </style>
</head>
