<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You Didn’t Die — Survival Guide</title>
  <style>
    :root {
      --green: #00ff00;
      --dark: #000;
      --glow: 0 0 8px var(--green);
      --font: 'Courier New', Courier, monospace;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      background: var(--dark);
      color: var(--green);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      text-shadow: var(--glow);
    }
    a {
      color: var(--green);
      text-decoration: underline;
    }
    header {
      padding: 0.8rem 1rem;
      border-bottom: 2px solid var(--green);
      font-size: 1.5rem;
      text-align: center;
      user-select: none;
      background: #00220d;
      box-shadow: inset 0 0 10px #004422;
      z-index: 1;
    }
    #container {
      flex-grow: 1;
      display: flex;
      height: calc(100vh - 52px);
      overflow: hidden;
    }
    nav {
      width: 220px;
      background: #001a0d;
      border-right: 2px solid var(--green);
      display: flex;
      flex-direction: column;
      box-shadow: inset 0 0 12px #004422;
      overflow-y: auto;
    }
    nav button {
      background: transparent;
      border: none;
      border-top: 1px solid var(--green);
      border-bottom: 1px solid var(--green);
      padding: 1rem 1.5rem;
      color: var(--green);
      font-family: var(--font);
      font-size: 1.1rem;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.25s ease;
      user-select: none;
    }
    nav button:first-child {
      border-top: none;
    }
    nav button:hover, nav button.active {
      background-color: #003322;
      box-shadow: var(--glow);
    }
    main {
      flex-grow: 1;
      padding: 1rem 2rem;
      overflow-y: auto;
      background: #001a0d;
      box-shadow: inset 0 0 10px #004422;
      font-size: 1.1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      max-height: calc(100vh - 52px);
    }
    .subnav a {
      display: block;
      padding: 0.4rem 1rem;
      font-size: 1rem;
      color: var(--green);
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .subnav a:hover {
      background-color: #003322;
    }
    @media (max-width: 700px) {
      #container {
        flex-direction: column;
        height: auto;
      }
      nav {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 2px solid var(--green);
        flex-direction: row;
        overflow-x: auto;
      }
      nav button {
        flex: 1 0 auto;
        border-left: 1px solid var(--green);
        border-right: 1px solid var(--green);
        padding: 0.8rem 1rem;
        font-size: 1rem;
        text-align: center;
      }
      nav button:first-child {
        border-left: none;
      }
      main {
        padding: 1rem;
      }
    }
    #boot {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: limegreen;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: monospace;
      z-index: 9999;
    }
    #boot-bar-container {
      width: 80%;
      max-width: 600px;
      height: 1.2rem;
      border: 1px solid limegreen;
      margin-top: 1rem;
    }
    #boot-bar {
      height: 100%;
      width: 0%;
      background: limegreen;
      transition: width 0.2s;
    }
    #boot-logs {
      margin-top: 1rem;
      font-size: 0.9rem;
      width: 80%;
      max-width: 600px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="boot">
    <div id="boot-text">Initializing Survival OS...</div>
    <div id="boot-bar-container">
      <div id="boot-bar"></div>
    </div>
    <div id="boot-logs"></div>
  </div>

  <header>You Didn’t Die — Survival Guide</header>
  <div id="container">
    <nav aria-label="Section navigation">
      <button data-section="start" class="active">Start Here</button>
      <button data-section="basics">Basics</button>
      <button data-section="threats">Threats</button>
      <button data-section="mental">Mental Survival</button>
      <button data-section="tools">Tools</button>
      <button data-section="store">Store</button>
      <button data-section="about">About</button>
    </nav>
    <main id="content" tabindex="0" aria-live="polite" aria-atomic="true">
      Welcome to You Didn’t Die. Your survival bible awaits. Select a section to get started.
    </main>
  </div>

  <script>
    const content = document.getElementById("content");
    const buttons = document.querySelectorAll("nav button");
    const bootLogs = document.getElementById("boot-logs");
    const bootBar = document.getElementById("boot-bar");

    const SECTIONS = {
      start: "Welcome, meatbag. You survived something horrible. Good for you. Now read this crap and try not to die again.\n\nPick a section.",
      basics: `
        <div class="subnav">
          <a href="#" onclick="loadPage('basics_fire')">Fire</a>
          <a href="#" onclick="loadPage('basics_water')">Water</a>
          <a href="#" onclick="loadPage('basics_shelter')">Shelter</a>
          <a href="#" onclick="loadPage('basics_food')">Food</a>
        </div>`,
      basics_fire: `Fire: Your first warm hug post-apocalypse. Needed for warmth, cooking, signaling, and scaring off things with more teeth than IQ.\n\nLearn ferro rods, matches, lighters, and your own pathetic breath.`,
      basics_water: `Water: You're 70% water. Without it, you're 100% corpse. Boil, filter, or chemically nuke that H2O before slurping.\n\nCollect rain, morning dew, or cry yourself a puddle.`,
      basics_shelter: `Shelter: Keeps you from becoming a meat popsicle. From tarp tents to luxury leaf condos — learn your options.\n\nTime = warmth = survival.`,
      basics_food: `Food: Starvation makes you dumb. Dumber than usual. Forage, trap, fish, and always question free buffet signs in the wasteland.`,
      threats: `THREATS:\n\nNatural: Earthquakes, storms, being too close to Florida.\nMan-made: War, nukes, crypto bros.\nZombies? Sure, why not. If it's breathing or exploding, assume it wants you dead.\n\nNeed fire? [Click here](#basics_fire)`,
      mental: `Mental Survival:\n\nYou’re not just fighting nature. You’re fighting your own dumb brain.\nStay calm. Make priorities. If you start talking to a volleyball, maybe cut back on the shrooms.`,
      tools: `TOOLS:\n\nIf it can cut, stab, cook, or signal — pack it.\n\nKnife, rope, lighter, compass, first aid, solar charger, backup battery, and snacks. Especially snacks.`,
      store: `STORE:\n\nComing soon: overpriced essentials and ironic merch.\n\nNeed rope? <a href="#">Buy now</a> (someday).`,
      about: `This monstrosity was built by Nick. If it made you laugh or saved your ass — you're welcome.\n\nIf not... well, you're still not dead.`
    };

    function loadPage(key) {
      content.innerHTML = SECTIONS[key] || "404: Page not found. You've already died inside.";
    }

    document.querySelector("nav").addEventListener("click", e => {
      if (e.target.tagName === "BUTTON") {
        buttons.forEach(b => b.classList.remove("active"));
        e.target.classList.add("active");
        loadPage(e.target.getAttribute("data-section"));
      }
    });

    // Boot Animation
    const bootLines = [
      "Loading sarcasm.dll...",
      "Injecting existential dread...",
      "Patching common sense... failed.",
      "Calibrating BS filter...",
      "Warming up snark engines...",
      "Enabling survival mode: BASIC BITCH",
      "Firing up caffeine core...",
      "Disabling empathy.exe...",
      "Initializing user disappointment...",
      "Done. Barely."
    ];
    let logIndex = 0, progress = 0;
    const bootInterval = setInterval(() => {
      if (progress >= 100) {
        clearInterval(bootInterval);
        document.getElementById("boot").style.display = "none";
        loadPage("start");
      } else {
        progress += 10;
        bootBar.style.width = progress + "%";
        if (bootLines[logIndex]) {
          const p = document.createElement("div");
          p.textContent = bootLines[logIndex++];
          bootLogs.appendChild(p);
        }
      }
    }, 400);
  </script>
</body>
</html>
