<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You Didnâ€™t Die â€” Survival Guide</title>
  <style>
    :root {
      --green: #00ff00;
      --dark: #000;
      --glow: 0 0 8px var(--green);
      --font: 'Courier New', Courier, monospace;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--dark);
      color: var(--green);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      text-shadow: var(--glow);
    }

    header {
      padding: 0.8rem 1rem;
      border-bottom: 2px solid var(--green);
      font-size: 1.5rem;
      text-align: center;
      background: #00220d;
      box-shadow: inset 0 0 10px #004422;
      z-index: 2;
    }

    #container {
      flex-grow: 1;
      display: flex;
      overflow: hidden;
      position: relative;
      height: calc(100vh - 52px);
    }

    nav {
      width: 220px;
      background: #001a0d;
      border-right: 2px solid var(--green);
      display: flex;
      flex-direction: column;
      box-shadow: inset 0 0 12px #004422;
      overflow-y: auto;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    nav.collapsed {
      transform: translateX(-100%);
    }

    nav button,
    nav .sub-link {
      background: transparent;
      border: none;
      border-top: 1px solid var(--green);
      border-bottom: 1px solid var(--green);
      padding: 1rem 1.5rem;
      color: var(--green);
      font-family: var(--font);
      font-size: 1.1rem;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.25s ease;
      width: 100%;
    }

    nav button:first-child {
      border-top: none;
    }

    nav button:hover,
    nav button.active,
    nav .sub-link:hover,
    nav .sub-link.active {
      background-color: #003322;
      box-shadow: var(--glow);
    }

    nav .sub-link {
      padding-left: 2.5rem;
      font-size: 0.95rem;
      display: none;
    }

    nav .submenu.open .sub-link {
      display: block;
    }

    #toggle-nav {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      padding: 0.5rem 1rem;
      background: #003322;
      color: var(--green);
      border: none;
      font-family: var(--font);
      font-size: 1rem;
      z-index: 11;
      border-bottom: 2px solid var(--green);
    }

    main {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
      background: #001a0d;
      box-shadow: inset 0 0 10px #004422;
      font-size: 1.1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      position: relative;
    }

    a {
      color: var(--green);
      text-decoration: underline;
      cursor: pointer;
    }

    #boot {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: limegreen;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: monospace;
      z-index: 9999;
      font-size: 1rem;
    }

    #boot-bar-container {
      width: 80%;
      max-width: 600px;
      height: 1.2rem;
      border: 1px solid limegreen;
      margin-top: 1rem;
      position: relative;
    }

    #boot-bar {
      height: 100%;
      width: 0%;
      background: limegreen;
    }

    #boot-lines {
      margin-top: 1rem;
      width: 100%;
      max-width: 600px;
      font-size: 0.75rem;
      line-height: 1.2;
    }

    @media (max-width: 768px) {
      #toggle-nav {
        display: block;
      }

      nav {
        position: absolute;
        height: 100%;
        top: 0;
        left: 0;
        transform: translateX(-100%);
      }

      nav.open {
        transform: translateX(0%);
      }

      #container {
        flex-direction: column;
        height: auto;
      }

      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="boot">
    <div id="boot-text">Booting Survival OS...</div>
    <div id="boot-bar-container">
      <div id="boot-bar"></div>
    </div>
    <div id="boot-lines"></div>
  </div>

  <header>You Didnâ€™t Die â€” Survival Guide</header>
  <button id="toggle-nav">â˜° MENU</button>
  <div id="container">
    <nav id="sidebar">
          <!-- Sidebar Navigation -->
      <button class="nav-link" data-target="fire">ðŸ”¥ How to Start a Fire</button>
      <div class="submenu" id="submenu-fire">
        <button class="sub-link" data-target="fire-basics">Basics</button>
        <button class="sub-link" data-target="fire-wet">In Wet Conditions</button>
      </div>

      <button class="nav-link" data-target="anatomy">ðŸ§  Human Anatomy</button>
      <div class="submenu" id="submenu-anatomy">
        <button class="sub-link" data-target="anatomy-overview">Overview</button>
        <button class="sub-link" data-target="anatomy-critical">Critical Areas</button>
      </div>

      <button class="nav-link" data-target="gas">â›½ Siphon Gas</button>
      <div class="submenu" id="submenu-gas">
        <button class="sub-link" data-target="gas-tools">Tools</button>
        <button class="sub-link" data-target="gas-safety">Safety Tips</button>
      </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content">
      <h1>Welcome to the Survival Guide</h1>
      <p>Pick your poison from the menu to learn how to not die. At least not *today*.</p>
    </main>
  </div>

  <script>
    // Boot loading animation
    const bootLines = [
      "Initializing reality...",
      "Downloading hope.exe... failed",
      "Installing caffeine patch...",
      "Verifying meatbag status...",
      "Compiling sarcasm module...",
      "Survival OS ready. Good luck, idiot."
    ];

    let currentLine = 0;
    let bootBar = document.getElementById("boot-bar");
    let bootLinesContainer = document.getElementById("boot-lines");

    function showBootLine() {
      if (currentLine < bootLines.length) {
        const line = document.createElement("div");
        line.textContent = bootLines[currentLine];
        bootLinesContainer.appendChild(line);
        currentLine++;
        setTimeout(showBootLine, 400);
      }
    }

    let progress = 0;
    const bootInterval = setInterval(() => {
      progress += 2;
      bootBar.style.width = progress + "%";
      if (progress >= 100) {
        clearInterval(bootInterval);
        setTimeout(() => {
          document.getElementById("boot").style.display = "none";
        }, 500);
      }
    }, 100);
    showBootLine();

    // Nav logic
    const navLinks = document.querySelectorAll('.nav-link');
    const subLinks = document.querySelectorAll('.sub-link');
    const sidebar = document.getElementById('sidebar');
    const toggleNav = document.getElementById('toggle-nav');
    const mainContent = document.getElementById('main-content');

    function closeSidebarOnMobile() {
      if (window.innerWidth <= 768) {
        sidebar.classList.remove('open');
      }
    }

    function clearActiveStates() {
      navLinks.forEach(btn => btn.classList.remove('active'));
      subLinks.forEach(btn => btn.classList.remove('active'));
    }

    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        const submenuId = `submenu-${link.dataset.target}`;
        const submenu = document.getElementById(submenuId);

        document.querySelectorAll('.submenu').forEach(menu => {
          if (menu !== submenu) {
            menu.classList.remove('open');
          }
        });

        submenu.classList.toggle('open');
        clearActiveStates();
        link.classList.add('active');
        mainContent.innerHTML = `<h2>${link.textContent}</h2><p>Loadingâ€¦</p>`;
        closeSidebarOnMobile();
      });
    });

    subLinks.forEach(link => {
      link.addEventListener('click', () => {
        clearActiveStates();
        link.classList.add('active');
        const contentId = link.dataset.target;
        loadContent(contentId);
        closeSidebarOnMobile();
      });
    });

    function loadContent(section) {
      // Dummy content â€” replace with real data logic or Markdown fetch
      const contentMap = {
        "fire-basics": "<h2>ðŸ”¥ Fire Basics</h2><p>Use dry wood, a spark, and don't breathe too hard or you'll pass out before ignition.</p>",
        "fire-wet": "<h2>ðŸ”¥ Wet Fire Starting</h2><p>Use inner bark or waterproof matches. Pray to fire gods optional.</p>",
        "anatomy-overview": "<h2>ðŸ§  Human Overview</h2><p>You're 60% water and 40% trauma. Here's where it all fits together.</p>",
        "anatomy-critical": "<h2>ðŸ§  Critical Areas</h2><p>Head, heart, lungs. You know â€” the soft squishy bits you want to keep intact.</p>",
        "gas-tools": "<h2>â›½ Tools for Gas Siphoning</h2><p>Youâ€™ll need a hose, container, and a complete disregard for the rules.</p>",
        "gas-safety": "<h2>â›½ Safety Tips</h2><p>Donâ€™t smoke, spark, or spontaneously combust. Thatâ€™s it. Thatâ€™s the tip.</p>"
      };

      mainContent.innerHTML = contentMap[section] || "<h2>Error</h2><p>404: Brain not found.</p>";
    }

    // Toggle sidebar
    toggleNav.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
  </script>
</body>
</html>
